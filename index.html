<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Ragul Prasath Arumugam</h3>
            <p>Software Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/linkedin.png" alt="" />
              <a href="https://www.linkedin.com/in/ragul-prasath-083095187/"><h2>Linkedin</h2></a>
            </div>
            <div class="link">
              <img src="./images/instagram.png" alt="" />
              <h2>Instagram</h2>
            </div>
            <div class="link">
              <img src="./images/github.png" alt="" />
              <a href="https://github.com/ragulprasath55/"><h2>Github</h2></a>
            </div>
          </div>
          <div class="pro">
            <h3>"Programming isn't about what you know; it's about what you can figure out.‚Äù</h3>
            <!-- <img src="./images/controller.png" alt="" /> -->
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Skill Level</h1>
          </div>
          <div class="cards">
            <div class="card">
              <img  src="./images/css.png" alt="" />
              <div class="card-info">
                <h2><b>CSS</b></h2>
                <div class="progress css"></div>
              </div>
            </div>
            <div class="card">
              <img src="./images/html5.png" alt="" />
              <div class="card-info">
                <h2>HTML5</h2>
                <div class="progress html"></div>
              </div>
            </div>
            <div class="card">
              <img src="./images/javascript.png" alt="" />
              <div class="card-info">
                <h2>Javascript</h2>
                <div class="progress js"></div>
              </div>
            </div>
            <div class="card">
              <img src="./images/java.png" alt="" />
              <div class="card-info">
                <h2>Java</h2>
                <div class="progress java"></div>
              </div>
            </div>

            <div class="card">
              <img src="./images/python.png" alt="" />
              <div class="card-info">
                <h2>python</h2>
                <div class="progress python"></div>
              </div>
            </div>

            <div class="card">
              <img src="./images/ds.png" alt="" />
              <div class="card-info">
                <h2>Data Structures</h2>
                <div class="progress ds"></div>
              </div>
            </div>

            <div class="card">
              <img src="./images/sql.png" alt="" />
              <div class="card-info">
                <h2>SQL</h2>
                <div class="progress sql"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
